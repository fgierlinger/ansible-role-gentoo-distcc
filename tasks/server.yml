
  - name: Enable cmdlist
    shell:
      cmd: distcc-config --set-env DISTCC_CMDLIST "/etc/distcc/cmdlist"
    changed_when: False
    when: "{{ distcc.cmdlist|length }}"
    notify:
      - Restart distccd
    tags: [config]

  - name: Check /etc/distcc/cmdlist
    copy:
      content: ""
      dest: "/etc/distcc/cmdlist"
      force: no
    when: "{{ distcc.cmdlist|length }}"
    tags: [config]

  - name: Set up /etc/distcc/cmdlist
    lineinfile:
      dest: /etc/distcc/cmdlist
      line: "{{ item }}"
      state: "present"
    with_items: "{{ distcc.cmdlist }}"
    when: "{{ distcc.cmdlist|length }}"
    notify:
      - Restart distccd
    tags: [config]

  - name: Set up server
    lineinfile:
      dest: /etc/conf.d/distccd
      line: "DISTCCD_OPTS=\"${DISTCCD_OPTS} {{ item }}\""
    with_items: "{{ distcc.server_options }}"  
    notify:
      - Restart distccd
    tags: [config]

  - name: Setup "distccd" service
    service:
      name: "distccd"
      enabled: "yes"
      state: "started"
      runlevel: "default"
    tags: [services]

  - meta: flush_handlers
